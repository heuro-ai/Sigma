[build]
  publish = "dist"

[forms]
  # Configure email notifications for form submissions
  contact = "/thank-you.html"
  waitlist = "/thank-you.html"

# Form notifications
[[plugins]]
  package = "netlify-plugin-form-submissions"

# Email notifications
[form.contact]
  to = "ab@sigmalife.io"
  subject = "New Contact Form Submission - Sigma Life"

[form.waitlist] 
  to = "ab@sigmalife.io"
  subject = "New Waitlist Signup - Sigma Life"

# Custom redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200