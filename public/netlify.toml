[build]
  publish = "dist"

# Netlify Forms Configuration
[forms]
  # Configure email notifications for form submissions
  contact.action = "/thank-you.html"
  waitlist.action = "/thank-you.html"

# Email notifications configuration
[[forms]]
  name = "contact"
  to = "ab@sigmalife.io"
  subject = "ðŸ”¥ New Contact Form Submission - Sigma Life"

[[forms]]
  name = "waitlist"
  to = "ab@sigmalife.io"
  subject = "ðŸš€ New Waitlist Signup - Sigma Life"

# Custom redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
  force = false

# Handle form submissions
[[redirects]]
  from = "/contact-success"
  to = "/thank-you.html"
  status = 200