[build]
  publish = "dist"

# Netlify Forms Configuration
[build.environment]
  NODE_VERSION = "18"

# Form settings
[[forms]]
  name = "contact"
  
  # Email notification settings
  [forms.notifications]
    email = "ab@sigmalife.io"
    subject = "🔥 New Contact Form Submission - Sigma Life"
    
    # Custom email template
    template = """
    New Contact Form Submission from Sigma Life Website:
    
    📋 CONTACT DETAILS:
    • Name: {{fullName}}
    • Email: {{email}}
    • Company: {{company}}
    • Company Size: {{companySize}}
    • Role: {{role}}
    
    📝 INTERESTS:
    {{#interests}}
    • {{.}}
    {{/interests}}
    
    💬 MESSAGE:
    {{message}}
    
    ✅ CONSENT: {{consent}}
    
    📅 Submitted: {{dateSubmitted}}
    🌐 Source: {{siteUrl}}
    
    ---
    Sigma Life - Corporate Wellness Platform
    """

[[forms]]
  name = "waitlist"
  
  # Email notification settings
  [forms.notifications]
    email = "ab@sigmalife.io"
    subject = "🚀 New Waitlist Signup - Sigma Life"
    
    # Custom email template
    template = """
    New Enterprise Waitlist Signup:
    
    📧 Email: {{email}}
    📅 Submitted: {{dateSubmitted}}
    🌐 Source: {{siteUrl}}
    
    ---
    Sigma Life - Corporate Wellness Platform
    Action: Add to enterprise waitlist
    """

# Redirect rules for SPA
[[redirects]]
  from = "/thank-you"
  to = "/thank-you.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"