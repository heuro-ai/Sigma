<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sigma Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sigma-midnight': '#0E1220',
              'graphite': '#1A2233',
              'cloud': '#F5F7FB',
              'neon-cyan': '#25F3E6',
              'ocean-teal': '#19B3A6',
              'pulse-violet': '#7755FF',
              'calm-mint': '#C7F7EE',
              'warm-amber': '#FFC155',
              'vital-red': '#F04438',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-sigma-midnight text-white min-h-screen flex items-center justify-center">
    <div class="text-center max-w-2xl mx-auto px-6">
        <div class="bg-graphite p-8 rounded-xl border border-white/10 shadow-2xl">
            <div class="text-6xl mb-6">‚úÖ</div>
            <h1 class="text-3xl font-bold mb-4 text-neon-cyan">Thank You!</h1>
            <p class="text-gray-300 text-lg mb-6">
                Your submission has been received successfully. Our team will get back to you within 24 hours.
            </p>
            <div class="space-y-4">
                <div class="bg-sigma-midnight p-4 rounded-lg">
                    <p class="text-sm text-gray-400">
                        üìß A copy has been sent to: <span class="text-neon-cyan">ab@sigmalife.io</span>
                    </p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/" class="bg-ocean-teal text-white px-6 py-3 rounded-lg font-semibold hover:bg-ocean-teal/90 transition">
                        üè† Back to Home
                    </a>
                    <a href="https://wa.me/+919999999999?text=Hi! I just submitted a form and wanted to follow up" target="_blank" rel="noopener noreferrer" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
                        üí¨ WhatsApp Us
                    </a>
                </div>
            </div>
            
            <!-- Auto-redirect after 10 seconds -->
            <div class="mt-8 text-sm text-gray-400">
                <p>Redirecting to homepage in <span id="countdown">10</span> seconds...</p>
            </div>
        </div>
    </div>
    
    <script>
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
